	function ajaxReturnError(result_info,id,msg){
		var data = eval('('+result_info+')');
		if(data.status == 'done'){
			if(data.data.left_vote_day == ''){
							msg = '投票成功';			}else{
							msg = '投票成功。今日还可以投'+data.data.left_vote_day+'票';			}

			var vid = $("#vote_id_"+id).text();
			$("#vote_id_"+id).text((parseInt(vid)+1)+'票');
			votenotice(msg, 8000);
			$("#stat").val('true');
			$("#last_id").val(id);
		}else{
			$("#stat").val('false');
			$("#last_notice").val(data.data);
			$("#last_id").val(id);
			votenotice(data.data,8000);
		}

	}

	/*ajax返回*/
	function ajaxReturn(result_data,result_info,id,msg){
		var data = eval('('+result_info+')');
		if(data.status == 'done'){
			if(result_data == "success"){
				if(data.data.left_vote_day == ''){
				

					msg = '投票成功<br><br><p>优惠劵已发放到您的手机账户。<br>长按页面下方二维码,关注此公众号，点击栏目下方“微购物——优惠券”，进入“我的”中查看并使用。</p>';				}else{
									msg = '投票成功。今日还可以投'+data.data.left_vote_day+'票<br><br><p>优惠劵已发放到您的手机账户。<br>长按页面下方二维码,关注此公众号，点击栏目下方“微购物——优惠券”，进入“我的”中查看并使用。</p>';				}
			}else if(result_data == "already"){
				if(data.data.left_vote_day == ''){
				

					msg = '投票成功<br><br><p>优惠劵已发送到您的手机账户，请查收<br>●长按页面下方二维码,关注公众号<br>●进入“微购物” — “优惠券”菜单栏<br>●在“我的”优惠劵中查看并使用</p>';				}else{
									msg = '投票成功!<br>今日还可以投'+data.data.left_vote_day+'票<br><br><p>优惠劵已发送到您的手机账户，请查收<br>●长按页面下方二维码,关注公众号<br>●进入“微购物” — “优惠券”菜单栏<br>●在“我的”优惠劵中查看并使用</p>';				}

			}else{
				if(data.data.left_vote_day == ''){
									msg = '投票成功';				}else{
									msg = '投票成功。今日还可以投'+data.data.left_vote_day+'票';				}
			}
			var vid = $("#vote_id_"+id).text();
			$("#vote_id_"+id).text((parseInt(vid)+1)+'票');
			votenotice(msg, 8000);
			$("#stat").val('true');
			$("#last_id").val(id);
		}else{
			$("#stat").val('false');
			$("#last_notice").val(data.data);
			$("#last_id").val(id);
			votenotice(data.data,8000);
		}

	}

	//优惠券活动接口
	function jqueryAjax(result_info,id,msg){
		var result_info = result_info;
		$.ajax(
				{
					type:'get',
					url : '',
					dataType : 'jsonp',
					jsonp:"jsoncallback",
					success  : function(data) {
						var result_data = data.insert;
						ajaxReturn(result_data,result_info,id,msg);
					},
					error : function() {
						ajaxReturnError(result_info,id,msg);
					}
				});
	}
</script>
