<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" id="mytitle">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title">标题</h1>
		</header>
		<div class="mui-content" id="context">
			<iframe id="ifr" width="100%" frameBorder="0" height="3000px"></iframe>
		</div>
	</body>
	<script type="text/javascript">
		mui.plusReady(function() {
			document.getElementById("title").innerHTML = plus.webview.currentWebview().title;
			ifsrc = plus.webview.currentWebview().src;
			var msg = plus.webview.currentWebview().msg;
			var btn = plus.webview.currentWebview().btn;

			document.getElementById("ifr").src = ifsrc;
			if (msg != "") {
				mui.alert(msg, '提示', '确定', function(e) {
					e.index
				}, 'div')
			}
			if (btn == "true") {
				document.getElementById("mytitle").innerHTML +=
					'<a class="mui-icon mui-icon-paperplane mui-pull-right" onclick="brow()"></a>';
			}
		})

		function brow() {
			plus.runtime.openURL(ifsrc);
		}
	</script>
</html>
