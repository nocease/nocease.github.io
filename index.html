<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">泛微OA</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="lcgl">
					<a>
						<span class="mui-icon mui-icon-loop"></span>
						<div class="mui-media-body">流程管理</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="gzwb">
					<a>
						<span class="mui-icon mui-icon-weibo"></span>
						<div class="mui-media-body">工作微博</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="kqdk">
					<a>
						<span class="mui-icon mui-icon-flag"></span>
						<div class="mui-media-body">考勤打卡</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="fwwp">
					<a>
						<span class="mui-icon mui-icon-paperclip"></span>
						<div class="mui-media-body">泛微网盘</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="message">
					<a>
						<span class="mui-icon mui-icon-chat"></span>
						<div class="mui-media-body">Message</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="ecology">
					<a>
						<span class="mui-icon mui-icon-download"></span>
						<div class="mui-media-body">Ecology</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="jcgx">
					<a>
						<span class="mui-icon mui-icon-refresh"></span>
						<div class="mui-media-body">检查更新</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="appkfz">
					<a>
						<span class="mui-icon mui-icon-qq"></span>
						<div class="mui-media-body">APP开发者</div>
					</a>
				</li>
			</ul>
			<hr>
			<div style="margin: 5%;">
				<div style="float: left;">
					<img id="imageUrl" width="100px" height="150px">
				</div>
				<div style="float: left;margin-left: 3%;margin-top: 8%;">
					<p>姓名：<span id="lastname"></span></p>
					<p>部门：<span id="departmentName"></span></p>
					<p>岗位：<span id="jobtitle"></span></p>
					<button class="mui-btn mui-btn-outlined mui-btn-outlined" onclick="tologin()">重新登录</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//防止页面后退
		history.pushState(null, null, document.URL);
		window.addEventListener('popstate', function() {
			history.pushState(null, null, document.URL);
		});
		//九格宫点击打开页面
		mui(".mui-table-view").on("tap", 'li', function(e) {
			//QQ
			if (this.id == "appkfz") {
				mui.toast('正在打开QQ聊天，请稍后。。。。')
				if (plus.os.name == "iOS") {
					plus.runtime.launchApplication({
						action: "mqq://im/chat?chat_type=wpa&uin=848817043&version=1&src_type=web"
					}, function(e) {
						plus.nativeUI.alert("检查到您未安装qq");
					});
				} else {
					if (plus.os.name == "Android") {
						var main = plus.android.runtimeMainActivity();
						var Intent = plus.android.importClass('android.content.Intent');
						var Uri = plus.android.importClass('android.net.Uri');
						var intent = new Intent(Intent.ACTION_VIEW, Uri.parse("mqqwpa://im/chat?chat_type=wpa&uin=848817043"));
						main.startActivity(intent);
					}
				}
			} else if (this.id == "jcgx") {
				//检查更新
				mui.openWindow({
					url: 'iframe.html',
					extras: {
						title: '当前版本：1.1',
						src: 'https://www.lanzous.com/b04s0w0id',
						msg: '当前APP版本为:1.1',
						btn: 'true'
					}
				});
			} else
				mui.openWindow(this.id + ".html");
		})
		//跳到登录
		function tologin() {
			location.href = "login.html";
		}
		//取当前登录用户信息
		mui.ajax('https://e-cology.com.cn/api/blog/base/getCurrentUserInfo', {
			dataType: 'json', //服务器返回json格式数据
			type: 'get', //HTTP请求类型
			timeout: 10000, //超时时间设置为10秒；
			async: false,
			headers: {
				"accept": "*/*",
				"pragma": "no-cache"
			},
			success: function(data) {
				if (data.status == "1") {
					mui.alert(data.currentUser.departmentName + ":" + data.currentUser.lastname, '欢迎,', '确定', function(e) {
						e.index
					}, 'div')
					document.getElementById("lastname").innerHTML = data.currentUser.lastname;
					document.getElementById("departmentName").innerHTML = data.currentUser.departmentName;
					document.getElementById("jobtitle").innerHTML = data.currentUser.jobtitle;
					document.getElementById("imageUrl").src = "https://e-cology.com.cn" + data.currentUser.imageUrl;
				} else {
					location.href = "login.html";
				}
			},
			error: function(xhr, type, errorThrown) {
				location.href = "login.html";
			}
		});
	</script>
</html>
