<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			if (lsNull(localStorage.name)) localStorage.name = "";
			if (lsNull(localStorage.password)) localStorage.password = "";

			function lsNull(ls) {
				if (ls == "" || ls == undefined || ls == null || ls == "undefined") {
					return true;
				} else {
					return false;
				}
			}
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">泛微OA-登录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>登录名：</label>
					<input type="text" id="name" class="mui-input-clear" placeholder="请输入登录名">
				</div>
				<div class="mui-input-row">
					<label>密码：</label>
					<input type="password" id="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>短信验证：</label>
					<input type="text" id="code" class="mui-input-clear" placeholder="请输入短信验证码">
				</div>
				<div class="mui-button-row">
					<button class="mui-btn" id="getcode">获取验证码</button>
					<button onclick="login()" class="mui-btn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
				</div>
			</div>
			<div align="center">
				<p>请使用泛微OA账户登录，如果提示[验证码错误]可能是当前登录名不存在。</p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//防止页面后退
		history.pushState(null, null, document.URL);
		window.addEventListener('popstate', function() {
			history.pushState(null, null, document.URL);
		});

		document.getElementById("name").value = localStorage.name;
		document.getElementById("password").value = localStorage.password;

		function login() {
			if (document.getElementById("name").value != "" && document.getElementById("password").value != "") {
				mui.ajax('https://e-cology.com.cn/api/hrm/login/checkLogin', {
					data: {
						islanguid: 7,
						loginid: document.getElementById("name").value,
						userpassword: document.getElementById("password").value,
						logintype: 1,
						isie: false,
						dynamicPassword: document.getElementById("code").value
					},
					async: false,
					headers: {
						"accept": "*/*",
						"pragma": "no-cache"
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.msgcode == "0") {
							localStorage.name = document.getElementById("name").value;
							localStorage.password = document.getElementById("password").value;
							location.href = "index.html";
						} else {
							mui.alert(data.msg, '登录失败！', '确定', function(e) {
								e.index
							}, 'div')
						}
					}
				});
			} else {

			}
		}

		//用户名更改时显示发送按钮
		document.getElementById("name").addEventListener("input", function() {
			document.getElementById("getcode").style.display = "";
		})

		//点击发送
		document.getElementById("getcode").onclick = function() {
			document.getElementById("getcode").style.display = "none";
			//发送短信
			mui.ajax('https://e-cology.com.cn/api/hrm/login/getDynamicPassword', {
				data: {
					langid: 7,
					loginid: document.getElementById("name").value,
					userpassword: document.getElementById("password").value
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					"accept": "*/*",
					"pragma": "no-cache"
				},
				success: function(data) {
					mui.alert(data.message, '提示', '确定', function(e) {
						e.index
					}, 'div')
				}
			});
		}
	</script>
</html>
